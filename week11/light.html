<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linght</title>
    <style>
        #light div{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: grey;
        }
        #light.red  div:nth-child(1){
            background-color: red;
        }
        #light.yellow div:nth-child(2){
            background-color: yellow;
        }
        #light.green div:nth-child(3){
            background: green;
        }
    </style>
</head>
<body>
    <div id="light">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
<script>
    function sleep(time) {
        return new Promise(resolve => {
            setTimeout(resolve, time)
        })
    }
    async function run() {
        while(true) {
            light.className = 'red'
            await sleep(10000)
            light.className = 'yellow'
            await sleep(2000)
            light.className = 'green'
            await sleep(15000)
            light.className = 'yellow'
            await sleep(2000)
        }
    }
    run()
</script>
</html>
